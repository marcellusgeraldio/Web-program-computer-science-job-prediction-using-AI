<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Prediction Using AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body onload="populateFormOptions()">

  <!-- Hero Section -->
  <section class="hero d-flex align-items-center text-white text-center">
    <div class="container">
      <h1 class="display-4 fw-bold">üîç Job Prediction Using AI</h1>
      <p class="lead">Temukan karier terbaikmu berdasarkan IPK, skill, minat, dan pengalaman!</p>
      <a href="#form-section" class="btn btn-light mt-3">Coba Sekarang</a>
    </div>
  </section>

  <!-- Form Section -->
  <section id="form-section" class="form-section py-5">
    <div class="container">
      <div class="glass-card shadow-lg p-5">
        <h2 class="text-center fw-bold mb-4">üéØ Form Prediksi Karier</h2>
        <div class="divider mb-4"></div>
        <form id="jobForm" onsubmit="return false;">

          <!-- Input Nama, Usia, IPK -->
          <div class="row mb-3">
            <div class="col-md-6"><label class="form-label">Nama:</label><input type="text" class="form-control" id="name" placeholder="Masukkan nama kamu"></div>
            <div class="col-md-3"><label class="form-label">Usia:</label><input type="number" class="form-control" id="age" required></div>
            <div class="col-md-3"><label class="form-label">IPK:</label><input type="number" step="0.01" class="form-control" id="gpa" required></div>
          </div>
          
          <!-- Dropdown Gender & Jurusan -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Gender:</label>
              <select class="form-select" id="gender"></select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Jurusan:</label>
              <select class="form-select" id="major"></select>
            </div>
          </div>

          <!-- Skill (Bagian yang Diperbaiki) -->
          <div class="mb-3">
            <label class="form-label">Skill:</label>
            <div class="row g-2">
              <div class="col-md-4">
                <label for="pythonSkill" class="form-label small">Python</label>
                <select class="form-select" id="pythonSkill">
                    <option value="Basic">Basic</option>
                    <option value="Average">Average</option>
                    <option value="Strong">Strong</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="sqlSkill" class="form-label small">SQL</label>
                <select class="form-select" id="sqlSkill">
                    <option value="Basic">Basic</option>
                    <option value="Average">Average</option>
                    <option value="Strong">Strong</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="javaSkill" class="form-label small">Java</label>
                <select class="form-select" id="javaSkill">
                    <option value="Basic">Basic</option>
                    <option value="Average">Average</option>
                    <option value="Strong">Strong</option>
                </select>
              </div>
            </div>
          </div>
          
          <!-- Dropdown Minat & Proyek -->
          <div class="mb-3">
            <label class="form-label">Minat Domain:</label>
            <select class="form-select" id="domainInterest"></select>
          </div>

          <div class="mb-3">
            <label class="form-label">Proyek yang Pernah Dibuat:</label>
             <select class="form-select" id="projects"></select>
          </div>

          <div class="d-grid mt-4">
            <button type="button" onclick="submitForm()" class="btn btn-primary btn-lg rounded-pill">üîé Prediksi Sekarang</button>
          </div>

          <div id="result" class="alert mt-4 d-none"></div>
        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
